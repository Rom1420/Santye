<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./components/search-component/search-component.js" defer></script>
    <script src="./components/transports-buttons/transports-buttons.js" defer></script>
    <script src="./components/transport-button/transport-button.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./components/details-component/details-component.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <search-component etat="map-displayed"></search-component>
        </div>
        <div class="right-container">
            <h1 class="main-title">Santye</h1>
            <button class="menu-button">
                <div class="icon-bar"></div>
                <div class="icon-bar"></div>
                <div class="icon-bar"></div>
            </button>
            <div class="map-container">
                <img src="./assets/pics/map.png" class="map">
            </div>
            <div class="eta-container">
                <img src="./assets/pics/clock.png" alt="ETA" id="clock">
                <h4 id="ETA">1H45</h4>
            </div>
        </div>
        
    </div>
    <div id="slider">
            
    </div>
</html>
<script>
    const toggleBtn = document.querySelector('.menu-button');
    const container = document.querySelector('.main-container');

    // Ajoute un événement de clic pour réduire/agrandir
    toggleBtn.addEventListener('click', () => {
        container.classList.toggle('reduced');
    });
</script>
